<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Поиск пользователя</title>
</head>
<body>
<a href="/" style="font-size: 20px">Главное Меню</a>
<h2>Поиск преподавателей</h2>
<form method="post" th:action="${'/prepods/filter/result'}">
    <input type="text" name="surname">
    <button type="submit">Найти</button>
    <div th:each="el : ${result}">
        <h3 th:text="${el.surname}"></h3>
        <h4 th:text="${el.predmets}"></h4>
    </div>
</form>


</body>
</html>
<style>
    body {
        height: 200px;
        background: linear-gradient(45deg, #EECFBA, #C5DDE8);
    }
</style>
